name: ci for ros-neotic

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build Docker image
        run: docker buildx build . --file Docker/Dockerfile.noetic --platform=linux/amd64 --tag rosneo:v0 
      - name: Run test commands
        run: echo "Hi there!"
        
